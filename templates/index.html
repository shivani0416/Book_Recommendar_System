<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #001F3F;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: white !important;
            margin-left: 20px;
        }
        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 20px;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white !important;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .col-md-3 {
        width: 25%; /* Makes it 4 columns per row */
        padding: 10px; /* Adds spacing */
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card p, .card h4 {
            margin: 10px 0;
            color: #343a40;
            font-size: 14px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <span class="navbar-brand">My Recommendation Portal</span>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Top Trending Books</h1>
    <div class="row">
    {% for i in range(book_name|length) %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ image[i] or '/static/default_book.JPG' }}" alt="Book Cover">
            <p><strong>{{ book_name[i] }}</strong></p>
            <h4>{{ author[i] }}</h4>
            <h4>Votes - {{ votes[i] }}</h4>
            <h4>Ratings - {{ ratings[i] }}</h4>
        </div>
    </div>
    {% endfor %}
</div>
</div>
</body>
</html>
